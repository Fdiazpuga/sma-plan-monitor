<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Documentation - Plan de Descontaminación</title>

    <!-- RapiDoc CDN -->
    <script src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header-bar {
            background: linear-gradient(135deg, #06828a, #04b4c0);
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-bar img {
            height: 32px;
        }

        .header-bar a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        .header-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div style="display: flex; align-items: center;">
            <img src="/static/images/logo_ppda.png" alt="Logo">
            <span style="margin-left: 10px; font-weight: bold;">API del Plan de Descontaminación</span>
        </div>
        <div>
            <a href="/">Volver al Portal</a>
            <a href="/admin/">Admin</a>
        </div>
    </div>

    <rapi-doc
        <rapi-doc
    spec-url="{{ schema_url }}"
    theme="dark"
    primary-color="#06828a"
    text-color="#FFFFFF"
    show-api-list-style-selection="true"
    api-list-style="summary"
    tag-groups='[
        {"name": "Núcleo", "tags": ["medidas", "organismos"]},
        {"name": "Reportes", "tags": ["reportes", "visualizacion"]},
        {"name": "Sistema", "tags": ["usuarios", "autenticacion"]}
    ]'

    regular-font="Roboto, sans-serif"
    mono-font="Roboto Mono, monospace"
    font-size="14px"


    layout="row"
    render-style="view"
    schema-style="table"
    schema-expand-level="2"


    default-schema-tab="model"
    sort-endpoints-by="path"
    sort-tags-by="name"


    show-header="true"
    show-components="true"
    show-info="true"
    allow-authentication="true"
    allow-server-selection="true"
    allow-api-list-style-selection="true"


    expand-responses="all"
    expand-requests="true"
>

</rapi-doc>
    >
        <div slot="nav-logo" style="display: flex; align-items: center; padding: 16px;">
        <img src="/static/images/logo_ppda.png" style="width: 36px; margin-right: 12px;">
        <span style="font-size: 18px; font-weight: bold;">Plan de Descontaminación</span>
    </div>





    </rapi-doc>




</body>
</html>
